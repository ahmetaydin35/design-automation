<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2563eb",
              secondary: "#64748b",
              accent: "#0ea5e9",
              dark: "#1e293b",
              light: "#f8fafc",
            },
          },
        },
      };
    </script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Autodesk Viewer -->
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"
    />

    <title>Viewer</title>
  </head>

  <body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Modern Header -->
    <header
      class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-gray-200"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Brand -->
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-accent to-primary rounded-lg flex items-center justify-center"
            >
              <i class="bi bi-eye-fill text-white text-xl"></i>
            </div>
            <h1
              class="text-xl font-bold bg-gradient-to-r from-accent to-primary bg-clip-text text-transparent"
            >
              Viewer
            </h1>
          </div>

          <!-- Controls -->
          <div class="flex items-center space-x-4">
            <!-- Model Selection -->
            <div class="hidden md:block">
              <select
                id="models"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
              >
                <option>Loading models...</option>
              </select>
            </div>

            <!-- Upload Button -->
            <button
              id="upload"
              class="inline-flex items-center px-4 py-2 bg-accent hover:bg-accent/90 text-white rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
            >
              <i class="bi bi-upload mr-2"></i>
              <span class="hidden sm:inline">Upload</span>
            </button>

            <!-- Back Button -->
            <button
              onclick="location.href='/'"
              class="inline-flex items-center px-4 py-2 bg-secondary hover:bg-secondary/90 text-white rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
            >
              <i class="bi bi-arrow-left mr-2"></i>
              <span class="hidden sm:inline">Back</span>
            </button>
          </div>
        </div>

        <!-- Mobile Model Selection -->
        <div class="md:hidden pb-4">
          <select
            id="models-mobile"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
          >
            <option>Loading models...</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Main Viewer Area -->
    <main class="relative h-[calc(100vh-4rem)]">
      <div id="preview" class="w-full h-full"></div>

      <!-- Loading Overlay -->
      <div
        id="overlay"
        class="absolute inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center hidden"
      >
        <div class="text-center">
          <div
            class="w-16 h-16 mx-auto mb-4 border-4 border-primary border-t-transparent rounded-full animate-spin"
          ></div>
          <p class="text-lg font-semibold text-gray-700">Loading 3D Model...</p>
          <p class="text-sm text-gray-500 mt-2">
            Please wait while we prepare your model
          </p>
        </div>
      </div>
    </main>

    <!-- Hidden file input -->
    <input style="display: none" type="file" id="input" />

    <!-- Scripts -->
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/viewer/main.js" type="module"></script>
  </body>
</html>
